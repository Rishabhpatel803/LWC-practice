<template>
    <lightning-card title="Create a Transaction" label="Create a Transaction">
        <div class="slds-var-p-around_medium">
            <lightning-input label="Transaction Name" name="tName" required></lightning-input>
            
            <lightning-combobox
                label="Success Code"
                name="sCode"
                value={selectedCode}
                placeholder="Select Success Code"
                options={selectedCode}
                onchange={handleCodeChange}
                required>
            </lightning-combobox>
            
            <c-account-search label="Select Account" selected-icon-name="standard:account" object-label="Account"
                object-api-name="Account" field-api-name="Name" other-field-api-name="Industry"
                onvalueselected={handleValueSelectedOnAccount}>
            </c-account-search>
            
            <lightning-input label="Message" name="msg" value={selectedMsgCode} read-only required></lightning-input>
            <br/>
            
            <lightning-button label="Save" variant="brand" onclick={handleClick}></lightning-button>
        </div>
    </lightning-card>
</template>
